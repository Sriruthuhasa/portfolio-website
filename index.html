        /* Layered Background System */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%); }
        #code-stream { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; pointer-events: none; opacity: 0.25; font-family: monospace; }

        /* High-End Glassmorphism */
        .glass-card { 
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 32px; 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);

        .glass-card:hover { border-color: #3b82f6; transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }

        /* Animation Keyframes */
        @keyframes fall { from { transform: translateY(-10vh); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } to { transform: translateY(110vh); opacity: 0; } }
        .falling-code { position: absolute; white-space: nowrap; animation: fall var(--d) linear infinite; text-shadow: 0 0 10px currentColor; font-weight: bold; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; }
    </style>
