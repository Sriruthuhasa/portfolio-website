    <style>
        :root { --bg: #020617; }
        body { background: var(--bg); color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* Animated Motion Background (Replaces Static GIF) */
        .motion-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; filter: blur(80px); opacity: 0.4;
        }
        .blob {
            position: absolute; width: 500px; height: 500px;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            border-radius: 50%; animation: move 20s infinite alternate;
        }
        .blob-2 { background: #6366f1; left: 50%; animation-duration: 25s; animation-direction: reverse; }
        
        @keyframes move {
            from { transform: translate(-10%, -10%) rotate(0deg); }
            to { transform: translate(20%, 20%) rotate(360deg); }
        }

        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        .code-window { background: #000; border: 1px solid #1e293b; border-radius: 12px; padding: 1.5rem; font-family: monospace; }
    </style>
</head>
